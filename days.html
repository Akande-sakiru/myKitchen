<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Timetable</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@100&family=Montserrat:wght@100&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,600;1,700;1,800;1,900&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
        rel="stylesheet">
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #333;
        color: #eee;
        font-family: 'Poppins', sans-serif;
        ;
    }

    table {
        width: 100%;
        border: 1px solid yellow;
        border-collapse: collapse;
    }

    td,
    th {
        border: 1px solid yellow;
        text-align: center;
        padding: 8px;
    }

    form {
        text-align: center;
    }

    span {
        text-align: center;
        color: blue;
        font-size: 90px;

    }

    header {
        text-align: center;
    }

    .wtt {
        text-align: center;
        font-size: 30px;
        color: crimson;
        margin-bottom: 50px;
        font-family: fantasy;
    }

    .days,
    .time,
    .food {
        border: 1px solid blueviolet;
        border-radius: 10px;
        outline: none;
        appearance: none;
        background: none;
        color: greenyellow;
        width: 150px;
        margin-left: 10px;
    }

    .days option,
    .time option,
    .food option {
        text-align: center;
        font-style: 200px;
        font-weight: 500;
    }

    header h1 {
        font-family: serif;
    }
</style>

<body>
    <header>
        <h1><span>F</span>OOD <span>T</span>IMETABLE</h1>
    </header>
    <div class="wtt">Weekly Time Table</div>
    <form>

        <select name="Days" id="SelectDay" class="days">
            <option value="">select Days</option>
        </select>
        <select name="Time" id="SelectTime" class="time">
            <option value="">select Time</option>
        </select>
        <button class="btn btn-success btn-sm ml-5"onclick="mylist()">Fetch</button>
    </form>
    <br>
    <br>

    <table>
        <thead>
            <tr>
                <th>Days</th>
                <th>Time</th>
                <th>Food</th>

            </tr>
        </thead>
        <tbody id="table">

        </tbody>
    </table>
    <script>
        // array all parameters
        const allFood = [
            {
                name: "Sunday", Timetable: [
                    { time: "Breakfast", food: "Chinese Rice" },
                    { time: "Lunch", food: "Doughnut & ice-cream" },
                    { time: "Dinner", food: "Pizza" },
                ]
            },
            {
                name: "Monday", Timetable: [
                    { time: "Breakfast", food: "Custard & akara" },
                    { time: "Lunch", food: "Jollof rice" },
                    { time: "Dinner", food: "Chicken & chips" },
                ]
            },
            {
                name: "Tuesday", Timetable: [
                    { time: "Breakfast", food: "Yam porridge" },
                    { time: "Lunch", food: "Spag" },
                    { time: "Dinner", food: "Sea food" },
                ]
            },
            {
                name: "Wednesday", Timetable: [
                    { time: "Breakfast", food: "Fried rice" },
                    { time: "Lunch", food: "Doughnut & ice-cream" },
                    { time: "Dinner", food: "Pizza" },
                ]
            },
            {
                name: "Thursday", Timetable: [
                    { time: "Breakfast", food: "Spag" },
                    { time: "Lunch", food: "Noodles" },
                    { time: "Dinner", food: "Bread & Egg" },
                ]
            },
            {
                name: "Friday", Timetable: [
                    { time: "Breakfast", food: "chinese Rice" },
                    { time: "Lunch", food: "chicken & chips" },
                    { time: "Dinner", food: "Sea food" },
                ]
            },
            {
                name: "Saturday", Timetable: [
                    { time: "Breakfast", food: "Beans & Bread" },
                    { time: "Lunch", food: "ice-cream" },
                    { time: "Dinner", food: "Moi Moi" },
                ]
            }
        ];
        let SelectDay = document.getElementById('SelectDay');
        let SelectTime = document.getElementById('SelectTime');
        let table = document.getElementById('table');


        for (let i = 0; i < allFood.length; i++) {
            SelectDay.innerHTML += `<option  value = "${allFood[i].name}">${allFood[i].name}</option>`

        }
        for (let i = 0; i < allFood[0].Timetable.length; i++) {
            SelectTime.innerHTML += `<option value = "${allFood[0].Timetable[i].time}">${allFood[0].Timetable[i].time}</option>`

        }
            function mylist() {
                let duplicateEntry = false
                if (SelectDay.value == '' || SelectTime.value == '') {
                    alert("Choose an item")

                } else {
                    let storage = {
                        id:Math.floor(Math.random() * 1000000),
                        name: SelectDay.value,
                        time: SelectTime.value,
                    }
                    allFood.forEach(item => {
                        if (item.name == storage.name) {
                            item.Timetable.forEach(item2 => {
                                if (item2.time == storage.time) {
                                    
                                    storage.food = item2.food
                                }
                            })
                        }
                    })
                    let holder = [];
                    if (localStorage.getItem('itemData') === null) {
                        holder.push(storage)
                    } else {
                        holder = JSON.parse(localStorage.getItem('itemData'))
                        holder.forEach(items => {
                            if (storage.name == items.name && storage.time == items.time) {
                                duplicateEntry = true

                            }
                        }
                        )
                            if (duplicateEntry == true) {
                                alert('duplicate')
                            } else {
                                holder.push(storage)

                            }
                        
                    }
                    localStorage.setItem('itemData', JSON.stringify(holder))


                }
                
            }

            function fetchData() {
                let data = JSON.parse(localStorage.getItem('itemData'))
                
                table.innerHTML = '';
                for (let i = 0; i < data.length; i++) {
                    table.innerHTML +=
                    ` 
                    <td>${data[i].name}</td>
                    <td>${data[i].time}</td>
                    <td>${data[i].food}</td>`
                }
                
            }
            fetchData()
    </script>
</body>

</html>
