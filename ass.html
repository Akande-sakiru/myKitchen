<style>
    
    body{
        background-color:aqua;
      
    }
    h1{
        text-align: center;
        color: crimson;
        font-family: serif;
        margin-top: 20px;
        

    }
    .delete{
        cursor: pointer;
        color: white;
        margin-left: 200px;
        border: 2px solid red;
        background: red;
        outline: red;
        border-radius: 10px;
        padding: 5px;
        list-style: none;
    
    }
    .input{
        text-align: center;
    }
</style>
<body>
    <h1>Todo List</h1>
    <input style="border: 1px solid black;margin-right: 50px; outline: none;appearance: none;border-radius: 10px;background: none;margin-left: 500px;margin-top: 50px;" type="text" id="todoInput">
    <button class="btn btn-success btn-sm rounded" onclick="AddTodo()">Add</button>

    <ul style="list-style-type: upper-latin; margin-left: 500px;margin-top: 50px;" id="todoList">
        
    </ul>
    


    <script>
        const todoInput = document.getElementById('todoInput');
        const todoList = document.getElementById('todoList');

        function AddTodo(){
            const todoText = todoInput.value.trim();
            if(todoText){
                const todoItem = document.createElement('li')
                todoItem.innerText = todoText;

                const deleteIcon = document.createElement('span')
                deleteIcon.innerText = "delete"
                deleteIcon.className = 'delete'
                todoList.appendChild(todoItem)
                todoItem.onclick = deleteTodo;
                todoItem.appendChild(deleteIcon)
                todoInput.value=""
            }
        }

        function deleteTodo(){
            this.remove('delete');
        }
    </script>
</body>
</html>
